name: Build luci-app-temp-status

on:
  workflow_dispatch:
    inputs:
      sdk_url:
        description: 'OpenWrt SDK 下載地址 (.tar.zst)'
        required: true
        default: 'https://downloads.openwrt.org/releases/24.10.5/targets/rockchip/armv8/openwrt-sdk-24.10.5-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst'

env:
  PLUGIN_REPO: "https://github.com/gSpotx2f/luci-app-temp-status.git"
  PACKAGE_NAME: "luci-app-temp-status"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 初始化環境
        uses: actions/checkout@v4

      - name: 安裝編譯依賴與 OpenCC
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget zstd \
            ccache ecj fastjar libelf-dev xsltproc python3-pyelftools \
            opencc

      - name: 下載並解壓 SDK
        run: |
          SDK_URL="${{ inputs.sdk_url }}"
          SDK_FILE=$(basename "$SDK_URL")
          
          echo "正在下載 SDK: $SDK_FILE"
          wget -qO "$SDK_FILE" "$SDK_URL"
          
          echo "正在解壓 SDK..."
          mkdir sdk
          tar -I zstd -xf "$SDK_FILE" -C sdk --strip-components=1
          rm -f "$SDK_FILE"

      - name: 下載插件原始碼
        working-directory: ./sdk/package
        run: |
          git clone "$PLUGIN_REPO"

      - name: 標準化語言包並轉換繁體 (OpenCC)
        working-directory: ./sdk/package
        run: |
          # 尋找插件目錄
          PKG_DIR=$(find . -maxdepth 1 -type d -name "*temp-status*" | head -n 1)
          if [ -z "$PKG_DIR" ]; then echo "錯誤：找不到插件目錄"; exit 1; fi
          cd "$PKG_DIR"
          echo "進入目錄: $(pwd)"
          
          PO_DIR="po"
          SRC_HANS="$PO_DIR/zh_Hans"
          DEST_HANT="$PO_DIR/zh_Hant"
          LEGACY_CN="$PO_DIR/zh-cn"
          
          # --- 步驟 1: 強制標準化簡體中文目錄 (zh-cn -> zh_Hans) ---
          if [ -d "$LEGACY_CN" ]; then
            if [ -d "$SRC_HANS" ]; then
              echo "檢測到 zh-cn 與 zh_Hans 同時存在，移除舊版 zh-cn 以避免衝突..."
              rm -rf "$LEGACY_CN"
            else
              echo "檢測到舊版命名 '$LEGACY_CN'，正在重新命名為 '$SRC_HANS'..."
              mv "$LEGACY_CN" "$SRC_HANS"
              
              # 修正重新命名後的檔案標頭，確保編譯器能識別
              if [ -d "$SRC_HANS" ]; then
                for file in "$SRC_HANS"/*.po; do
                  [ -e "$file" ] || continue
                  # 將內部的 zh_CN/zh-cn 標頭改為 zh_Hans
                  sed -i "s/\"Language: zh_CN/\"Language: zh_Hans/g" "$file"
                  sed -i "s/\"Language: zh-cn/\"Language: zh_Hans/g" "$file"
                done
              fi
            fi
          fi

          # --- 步驟 2: 檢查繁體中文是否存在，若無則生成 ---
          if [ -d "$DEST_HANT" ]; then
            echo "檢測到繁體中文 ($DEST_HANT) 已存在，跳過轉換。"
          else
            echo "未檢測到繁體中文，準備從 $SRC_HANS 生成..."
            
            if [ -d "$SRC_HANS" ]; then
              mkdir -p "$DEST_HANT"
              
              for file in "$SRC_HANS"/*.po; do
                [ -e "$file" ] || continue
                filename=$(basename "$file")
                echo "正在轉換: $filename"
                
                # 1. OpenCC 轉換 (s2tw: 簡體 -> 台灣正體)
                opencc -c s2tw -i "$file" -o "$DEST_HANT/$filename"
                
