name: Build luci-app-temp-status

on:
  workflow_dispatch:
    inputs:
      sdk_url:
        description: 'OpenWrt SDK 下載地址 (.tar.zst)'
        required: true
        default: 'https://downloads.openwrt.org/releases/24.10.5/targets/rockchip/armv8/openwrt-sdk-24.10.5-rockchip-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst'

env:
  PLUGIN_REPO: "https://github.com/gSpotx2f/luci-app-temp-status.git"
  PACKAGE_NAME: "luci-app-temp-status"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 初始化環境
        uses: actions/checkout@v4

      - name: 安裝編譯依賴與 OpenCC
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget zstd \
            ccache ecj fastjar libelf-dev xsltproc python3-pyelftools \
            opencc

      - name: 下載並解壓 SDK
        run: |
          SDK_URL="${{ inputs.sdk_url }}"
          SDK_FILE=$(basename "$SDK_URL")
          
          echo "正在下載 SDK: $SDK_FILE"
          wget -qO "$SDK_FILE" "$SDK_URL"
          
          echo "正在解壓 SDK..."
          mkdir sdk
          tar -I zstd -xf "$SDK_FILE" -C sdk --strip-components=1
          rm -f "$SDK_FILE"

      - name: 下載插件原始碼
        working-directory: ./sdk/package
        run: |
          git clone "$PLUGIN_REPO"

      - name: 檢測並自動生成繁體中文 (OpenCC)
        working-directory: ./sdk/package
        run: |
          # 尋找插件目錄
          PKG_DIR=$(find . -maxdepth 1 -type d -name "*temp-status*" | head -n 1)
          if [ -z "$PKG_DIR" ]; then echo "錯誤：找不到插件目錄"; exit 1; fi
          cd "$PKG_DIR"

          echo "進入目錄: $(pwd)"
          
          PO_DIR="po"
          SRC_HANS="$PO_DIR/zh_Hans"
          DEST_HANT="$PO_DIR/zh_Hant"
          SRC_CN="$PO_DIR/zh-cn"
          DEST_TW="$PO_DIR/zh-tw"

          if [ -d "$DEST_HANT" ] || [ -d "$DEST_TW" ]; then
            echo "檢測到已存在繁體中文語言包，跳過轉換。"
          else
            echo "未檢測到繁體中文，尋找簡體中文來源..."
            
            if [ -d "$SRC_HANS" ]; then
              SRC="$SRC_HANS"
              DEST="$DEST_HANT"
              LANG_CODE="zh_Hant"
            elif [ -d "$SRC_CN" ]; then
              SRC="$SRC_CN"
              DEST="$DEST_TW"
              LANG_CODE="zh_TW"
            else
              echo "警告：也找不到簡體中文語言包，無法轉換 (將編譯英文版)。"
              # 這裡不退出 exit 0，讓流程繼續，因為可以只編譯英文版
            fi
            
            if [ -n "$SRC" ]; then
              echo "發現來源: $SRC"
              echo "準備轉換至: $DEST"
              mkdir -p "$DEST"
              
              for file in "$SRC"/*.po; do
                [ -e "$file" ] || continue
                filename=$(basename "$file")
                
                # OpenCC 轉換 (s2tw: 簡體 -> 台灣正體)
                opencc -c s2tw -i "$file" -o "$DEST/$filename"
                
                # 修正 po 檔標頭與用語
                sed -i "s/zh_Hans/$LANG_CODE/g" "$DEST/$filename"
                sed -i "s/zh_CN/$LANG_CODE/g" "$DEST/$filename"
                sed -i "s/zh-cn/$LANG_CODE/g" "$DEST/$filename"
                
                # 簡單的詞彙修正
                sed -i 's/配置文件/設定檔/g' "$DEST/$filename"
                sed -i 's/配置/設定/g' "$DEST/$filename"
                sed -i 's/保存/儲存/g' "$DEST/$filename"
              done
              echo "繁體中文轉換完成！"
            fi
          fi

      - name: 更新並安裝 Feeds
        working-directory: ./sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 配置並編譯
        working-directory: ./sdk
        run: |
          make defconfig
          
          echo "CONFIG_PACKAGE_$PACKAGE_NAME=m" >> .config
          make defconfig
          
          grep "CONFIG_PACKAGE_$PACKAGE_NAME=m" .config || { echo "錯誤：配置未生效"; exit 1; }
          
          echo "開始編譯 $PACKAGE_NAME ..."
          make package/$PACKAGE_NAME/compile V=s -j$(nproc)

      - name: 整理安裝包
        run: |
          mkdir -p output
          # 搜尋包含 temp-status 的 ipk 文件
          find sdk/bin -type f -name "*temp-status*" \( -name "*.ipk" -o -name "*.apk" \) -exec cp {} output/ \;
          
          echo "--- 輸出目錄內容 ---"
          ls -lh output/
          
          if [ -z "$(ls -A output)" ]; then
             echo "錯誤：未找到編譯出的文件！"
             exit 1
          fi

      - name: 設定成品名稱
        id: set_name
        run: |
          SDK_URL="${{ inputs.sdk_url }}"
          
          if [[ "$SDK_URL" == *"snapshots"* ]]; then
            OP_VERSION="SNAPSHOT"
          elif [[ "$SDK_URL" == *"releases"* ]]; then
            OP_VERSION=$(echo "$SDK_URL" | awk -F'/releases/' '{print $2}' | awk -F'/' '{print $1}')
          else
            OP_VERSION="Custom"
          fi
          
          echo "偵測到的版本: $OP_VERSION"
          echo "ARTIFACT_SUFFIX=$OP_VERSION" >> $GITHUB_ENV

      - name: 上傳成品
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ env.ARTIFACT_SUFFIX }}
          path: output/*
